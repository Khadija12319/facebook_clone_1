<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" type="image/png" href="favicon.png">

<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="dF5SId3UHWd.svg" alt="">
            <p class="mx-8 text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative shadow-lg">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md text-lg outline-blue-500" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 border-2 border-gray-200 rounded-md text-lg outline-blue-500" type="password" placeholder="Password">
        <button class="btn px-4 h-12 my-2 bg-blue-500 text-white text-xl rounded-md font-bold">Log in</button>
        <span class="text-blue-500 text-center my-2 text-lg cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="border-gray-300">
        <button class="btn text-xl bg-green-500 text-white rounded-md py-4 mt-4 font-bold w-fit px-4 mx-auto hover:bg-green-600">Create new account</button>
        <span class="absolute -bottom-10"><span class="font-bold hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
    </div>
</div>
